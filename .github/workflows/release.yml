name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: release  # Optional: use GitHub environment for deployment protection
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Sync deps (locked)
        run: uv sync --frozen

      - name: Quality gates
        run: |
          uv run ruff format --check .
          uv run ruff check .
          uv run pyright
          uv run pytest -q

      - name: Extract version from tag
        id: tag
        env:
          REF_NAME: ${{ github.ref_name }}
        run: echo "version=${REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Verify pyproject version matches tag
        env:
          TAG_VERSION: ${{ steps.tag.outputs.version }}
        run: |
          PROJECT_VERSION=$(uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          if [ "$PROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch: pyproject.toml has $PROJECT_VERSION but tag is v$TAG_VERSION"
            exit 1
          fi
          echo "Version verified: $PROJECT_VERSION"

      - name: Ensure Unreleased is empty
        run: uv run python scripts/assert_unreleased_empty.py

      - name: Extract release notes from CHANGELOG.md
        env:
          VERSION: ${{ steps.tag.outputs.version }}
        run: uv run python scripts/extract_release_notes.py "$VERSION"

      - name: Build (sdist + wheel)
        run: uv build

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: Create GitHub Release + upload artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          gh release create "$REF_NAME" \
            --title "$REF_NAME" \
            --notes-file RELEASE_NOTES.md \
            dist/*
